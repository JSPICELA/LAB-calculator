<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="container">
    <table>
      <tr>
        <td> <output name="result" for="a b"></output></td>
      </tr>
      <tr>
        <td colspan="2"><button class="num">C</button></td>
        <td><button class="num">&larr;</button></td>
        <td><button class="operation">&divide;</button></td>
      </tr>

      <tr>
        <td class><button class="num">7</button></td>
        <td class><button class="num">8</button></td>
        <td class><button class="num">9</button></td>
        <td class><button class="operation">&times;</button></td>
      </tr>

      <tr>
        <td><button class="num">4</button></td>
        <td><button class="num">5</button></td>
        <td><button class="num">6</button></td>
        <td><button class="operation">&minus;</button></td>
      </tr>

      <tr>
        <td><button class="num">1</button></td>
        <td><button class="num">2</button></td>
        <td><button class="num">3</button></td>
        <td><button class="operation">&plus;</button></td>
      </tr>

      <tr>
        <td  colspan="3"><button class="num">0</button></td>
        <td><button class="operation">&equals;</button></td>
      </tr>
    </table>

    
  </div>

  <script src="main.js"></script>
</body>
</html>
